<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Para executar-mos comandos, usamos tags. Exemplos:</p>
    <ul type="circle">
        <li><abbr title="Ordem de precedência dos títulos">&lt;hx&gt;</abbr>
        <li><abbr title="Parágrafo">&lt;p&gt;</abbr>
        <li><abbr title="Cria uma linha">&lt;hr&gt;</abbr>
        <li><abbr title="Quebra de linha">&lt;br&gt;</abbr>
        <li><abbr title="Ênfase (negrito)">&lt;strong&gt;</abbr>
        <li><abbr title="Ênfase (itálico)">&lt;em&gt;</abbr>
        <li><abbr title="Marcação">&lt;mark&gt;</abbr>
    </ul>
</body>
</html>
